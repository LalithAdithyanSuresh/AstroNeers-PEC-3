behaviors:
  MoonRover:
    trainer_type: ppo
    
    hyperparameters:
      # Increased batch and buffer for smoother navigation learning
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.005 # Entropy (exploration)
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalize: true # Always normalize for complex physics-based inputs
      hidden_units: 256
      num_layers: 2
      memory:
        sequence_length: 64
        memory_size: 128

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      # Curiosity encourages exploring new areas of the terrain
      curiosity:
        strength: 0.02
        gamma: 0.99
        network_settings:
          hidden_units: 128

    keep_checkpoints: 5
    max_steps: 5000000 # 5M steps is usually enough for this complexity
    time_horizon: 128
    summary_freq: 20000